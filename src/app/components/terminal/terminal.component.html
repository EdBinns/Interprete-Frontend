<div>
  <form>
    <mat-form-field>
      <textarea matInput disabled value="{{previousLines}}" class="child" #textarea
        [scrollTop]="textarea.scrollHeight"></textarea>
    </mat-form-field>

    <mat-form-field>
      <textarea placeholder="Esta es la terminal..." class="child" [(ngModel)]="currentLine" name="currentLine"
        (keydown.enter)="onEnter()" matInput></textarea>
    </mat-form-field>
  </form>
</div>
